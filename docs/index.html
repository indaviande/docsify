<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Independants.co</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>

  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        search: 'auto', // default

        search: [
          '/accueil',
          '/content/acces-indemnites-journalieres-maladie',
          '/content/fonds-solidarite',
        ],

        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: ['auto'], // or 'auto'
          placeholder: 'Taper votre recherche',
          noData: 'Pas de r√©sultats',

          // Headline depth, 1 - 6
          depth: 2,

          hideOtherSidebarContent: false, // whether or not to hide other sidebar content

          // To avoid search index collision
          // between multiple websites under the same domain
          namespace: 'independants-co',
        },

        name: '',
        repo: '',
        homepage: 'content/accueil.md',
        loadSidebar: true,
        formatUpdated: '{DD}/{MM} {HH}:{mm}',
        subMaxLevel: 5,
        auto2top: true,
        coverpage: true
      }

    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify-mustache"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/front-matter.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>

</html>
